<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Weather App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        box-sizing: border-box;
      }
      body {
        background: #222;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }
      .card {
        width: 100%;
        max-width: 450px;
        background: linear-gradient(135deg, #00feba, #5b548a);
        color: #fff;
        border-radius: 20px;
        padding: 30px;
        text-align: center;
      }
      .search {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }
      .search input {
        border: none;
        outline: none;
        background: #ebfffc;
        color: #555;
        padding: 12px 20px;
        height: 50px;
        border-radius: 25px;
        flex: 1;
        font-size: 16px;
      }
      .search button {
        border: none;
        outline: none;
        background: #ebfffc;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .search button img {
        width: 24px;
      }
      .weather-icon {
        width: 140px;
        margin-top: 20px;
      }
      .weather h1 {
        font-size: 60px;
        font-weight: 500;
      }
      .weather h2 {
        font-size: 35px;
        font-weight: 500;
        margin-top: -5px;
      }
      .details {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 30px;
      }
      .col {
        display: flex;
        align-items: center;
        text-align: left;
      }
      .col img {
        width: 30px;
        margin-right: 8px;
      }
      .humidity,
      .wind {
        font-size: 18px;
        margin-top: -4px;
      }
      .weather {
        display: none;
      }
      .error {
        text-align: left;
        font-size: 14px;
        margin-top: 10px;
        color: #ff4c4c;
        display: none;
      }
      @media (max-width: 480px) {
        .card {
          padding: 20px;
        }
        .search input {
          font-size: 14px;
          height: 45px;
        }
        .search button {
          width: 45px;
          height: 45px;
        }
        .weather h1 {
          font-size: 50px;
        }
        .weather h2 {
          font-size: 30px;
        }
        .details {
          flex-direction: column;
          gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input id="inp1" type="text" placeholder="Enter city name" spellcheck="false" />
        <button onclick="displayy()">
          <img src="./img/search.png" alt="Search" />
        </button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="./img/rain.png" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="./img/humidity.png" alt="Humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./img/wind.png" alt="Wind Speed" />
            <div>
              <p class="wind">50km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
